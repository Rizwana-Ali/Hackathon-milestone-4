<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Editable Resume Builder </h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal  Information</legend>
            <label for="name"> Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required><br><br>

            <lable for="email">Email:</lable>
            <input type="email" id="email" placeholder="Enter your email" required><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone no" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea><br>
        </fieldset>


        <fieldset>
            <legend>Experience</legend>
            <label for="experience"> Experience</label>
            <textarea id="experience" placeholder="Entet your work experience" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="Entet your skills" rows="4" required></textarea><br>
        </fieldset><br>

        <button type="submit">Generate Resume </button>
    </form>
    <br>

       <!-- Dynamic and Editable Resume -->
    <div id="resume-display" contenteditable="true">
        <!-- Resume Will Be Generated Below -->
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
